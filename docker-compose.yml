# Nexus-Mind Docker Compose Configuration
# Services: ChromaDB, PostgreSQL

services:
  postgres:
    image: postgres:16-alpine
    container_name: henry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-henry_capstone}
    ports:
      - "${POSTGRES_PORT:-5439}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - henry-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:0.6.0
    container_name: henry-chromadb
    restart: unless-stopped
    environment:
      CHROMA_SERVER_AUTH_CREDENTIALS: ${CHROMA_AUTH_CREDENTIALS:-}
      CHROMA_SERVER_AUTH_PROVIDER: ${CHROMA_AUTH_PROVIDER:-}
      ANONYMIZED_TELEMETRY: ${CHROMA_TELEMETRY:-false}
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - henry-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  henry-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
