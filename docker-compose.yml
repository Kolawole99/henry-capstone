# Nexus-Mind Docker Compose Configuration
# Services: ChromaDB, PostgreSQL, Langfuse

services:
  postgres:
    image: postgres:16-alpine
    container_name: henry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-henry_capstone}
    ports:
      - "${POSTGRES_PORT:-5439}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - henry-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:0.6.0
    container_name: henry-chromadb
    restart: unless-stopped
    environment:
      CHROMA_SERVER_AUTH_CREDENTIALS: ${CHROMA_AUTH_CREDENTIALS:-}
      CHROMA_SERVER_AUTH_PROVIDER: ${CHROMA_AUTH_PROVIDER:-}
      ANONYMIZED_TELEMETRY: ${CHROMA_TELEMETRY:-false}
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - henry-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 10s
      timeout: 5s
      retries: 5

  langfuse-server:
    image: langfuse/langfuse:2
    container_name: henry-langfuse
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${LANGFUSE_DB:-langfuse}
      NEXTAUTH_URL: ${LANGFUSE_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${LANGFUSE_SECRET:-changeme-generate-a-secure-secret}
      SALT: ${LANGFUSE_SALT:-changeme-generate-a-secure-salt}
      TELEMETRY_ENABLED: ${LANGFUSE_TELEMETRY:-true}
      LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: ${LANGFUSE_EXPERIMENTAL:-false}
    ports:
      - "${LANGFUSE_PORT:-3000}:3000"
    networks:
      - henry-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/public/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  henry-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
